# This is called a type
type User {
  # lines below are are called fields
  id: ID! @unique
  name: String!
  email: String! #exclamation point makes it required
}

type Item {
  id: ID! @unique
  title: String!
  description: String!
  image: String
  largeImage: String
  price: Int!
  createdAt: DateTime!
  updatedAt: DateTime!
  # user: User!
}
